<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/nebula.jpg');
        this.load.image('logo', 'assets/sprites/melon.png');
        this.load.image('blue', 'assets/sprites/carrot.png');
    }

    function create ()
    {
        var spaceman1 = new Spaceman(null, null, 3, null);
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('blue');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        //var logo = this.physics.add.image();
        var logo = this.physics.add.image(0, 1000, 'logo');

        logo.setVelocity(200, 387.5);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }
    function Spaceman (position, rotation, health, currentImage) {
        this.position = position;
        this.rotation = rotation;
        this.health = health;
        this.currentImage = currentImage;
    }
    Spaceman.prototype.loseHealth = function() {
        this.health--;
    }
    function OnClick() {
        alert('hi');
    }
    </script>

</body>
</html>
